<table>
    <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>City</th>
        <th>Salary</th>
        
    </tr>
    <tr ng-repeat="employee in employees">
        <td>{{ employee.name }}</td>
        <td>{{ employee.gender }}</td>
        <td>{{ employee.city }}</td>
        <td>{{ employee.salary }}</td>
    </tr>
</table>
