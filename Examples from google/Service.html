<html>

<head>
    <title>Angular JS Services</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body ng-app="mainApp">
    <h2>AngularJS Sample Application</h2>

    <div ng-controller="CalcController">
        <p>Enter a number: <input type="number" ng-model="number" /></p>
        <button ng-click="square()">X<sup>2</sup></button>
        <p>Result: {{resultOne}}</p>
    </div>
    <div ng-controller="MathController">
        <p>Enter First number: <input type="number" ng-model="number1" /></p>
        <p>Enter Second number: <input type="number" ng-model="number2" /></p>
        <button ng-click="multiply()">a*b</button>
        <p>Result : {{ resultTwo }}</p>
    </div>

    <script>
        var mainApp = angular.module("mainApp", []);

        mainApp.factory('MathService', function () {
            var factory = {};

            factory.multiply = function (a, b) {
                return a * b
            }
            return factory;
        });

        mainApp.service('CalcService', function (MathService) {
            this.square = function (a) {
                return MathService.multiply(a, a);
            }
        });

        mainApp.controller('CalcController', function ($scope, CalcService) {
            $scope.square = function () {
                $scope.resultOne = CalcService.square($scope.number);
            }
        });
        mainApp.controller('MathController', function ($scope, MathService) {
            $scope.multiply = function (a, b) {
                $scope.resultTwo = MathService.multiply($scope.number1, $scope.number2)
            }
        });
    </script>

</body>

</html>
