<html>

<head>
    <title>AngularJS Forms</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="form.js"></script>
    <!-- <link rel="stylesheets" href="styles.css" /> -->
</head>

<body ng-app="mainApp">
    <div ng-controller="studentController">
        <form name="studentForm" novalidate>
            <table>
                <tr>
                    <td>Enter First Name : </td>
                    <td>
                        <input type="text" name="firstName" ng-model="firstName" required />
                        <span style="color: red;"
                            ng-show="studentForm.firstName.$dirty && studentForm.firstName.$invalid">
                            <span ng-show="studentForm.firstName.$error.required">
                                First Name is required...
                            </span>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>Enter Last Name : </td>
                    <td>
                        <input type="text" name="lastName" ng-model="lastName" required />
                        <span style="color: red;"
                            ng-show="studentForm.lastName.$dirty && studentForm.lastName.$invalid">
                            <span ng-show="studentForm.lastName.$error.required">
                                Last Name is required...
                            </span>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>Email : </td>
                    <td>
                        <input type="email" name="email" ng-model="email" length="100" required />
                        <span style="color: red;" ng-show="studentForm.email.$dirty && studentForm.email.$invalid">
                            <span ng-show="studentForm.email.$error.required">
                                Email is required...
                            </span>
                            <span ng-show="studentForm.email.$error.email">
                                Invalid Email...
                            </span>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button ng-click="reset()">Reset</button>
                    </td>
                    <td>
                        <button ng-disabled="studentForm.firstName.$dirty && studentForm.firstName.$invalid 
                        || studentForm.lastName.$dirty && studentForm.lastName.$invalid
                        || studentForm.email.$dirty && studentForm.email.$invalid" ng-click="submit()">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</html>
